trigger:
- master


pool:
  vmImage: 'vs2017-win2016'

variables:
  - group: AzureSetup

steps:
- task: AzurePowerShell@4
  displayName: Create Resource Group -- $(RGN)
  inputs:
     azureSubscription: 'azureportal'
     ScriptType: InlineScript
     Inline: |
      'New-AzResourceGroup -Name $(RGN) -Location "$(ASPLocation)"' 
      azurePowerShellVersion: LatestVersion
- task: AzurePowerShell@4
  displayName: Craete App Service Plan --$(ASPName)
  inputs:
     azureSubscription: 'azureportal'
     ScriptType: InlineScript
     Inline: |
        'New-AzAppServicePlan -Name $(ASPName) -Location "$(ASPLocation)" -ResourceGroupName $(RGN) -Tier $(Tier)'
     azurePowerShellVersion: LatestVersion
    
  
   
